<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–º–µ—Ç–∫–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">–ó–∞–º–µ—Ç–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ</h1>
        </header>
    
        <div class="row">
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex justify-content-between mb-3">
                    <button id="newNoteBtn" class="btn btn-primary">–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</button>
                    <button id="showNotesBtn" class="btn btn-outline-secondary">–°–ø–∏—Å–æ–∫ –∑–∞–º–µ—Ç–æ–∫</button>
                </div>
    
                <div id="noteFormContainer" class="hidden mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</h5>
                            <div class="mb-3">
                                <label class="form-label">–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏</label>
                                <textarea id="noteText" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</label>
                                <div id="locationInfo" class="text-muted">–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ</div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button id="cancelNoteBtn" class="btn btn-secondary me-2">–û—Ç–º–µ–Ω–∞</button>
                                <button id="saveNoteBtn" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="notesListContainer">
                    <h5>–ó–∞–º–µ—Ç–∫–∏ –≤ –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</h5>
                    <div id="notesList" class="notes-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map').setView([56.4688, 84.9451], 15); // —É–Ω–∏–≤–µ—Ä 2 –∫–æ—Ä–ø—É—Å
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentNote = {
            text: '',
            lat: null,
            lng: null
        };
        let markers = [];
        let isCreatingNote = false;
        let tempMarker = null;

        // –ù–æ–¥—ã
        const noteFormContainer = document.getElementById('noteFormContainer');
        const notesListContainer = document.getElementById('notesListContainer');
        const notesList = document.getElementById('notesList');
        const noteText = document.getElementById('noteText');
        const locationInfo = document.getElementById('locationInfo');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const showNotesBtn = document.getElementById('showNotesBtn');
        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const cancelNoteBtn = document.getElementById('cancelNoteBtn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            registerServiceWorker();
            setupEventListeners();
            updateVisibleNotes();
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
                    .catch(err => console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', err));
            }
        }


        function setupEventListeners() {
            map.on('click', e => {
                if (isCreatingNote) {
                    // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä
                    if (tempMarker) map.removeLayer(tempMarker);

                    currentNote.lat = e.latlng.lat;
                    currentNote.lng = e.latlng.lng;
                    locationInfo.textContent = `–®–∏—Ä–æ—Ç–∞: ${e.latlng.lat.toFixed(4)}, –î–æ–ª–≥–æ—Ç–∞: ${e.latlng.lng.toFixed(4)}`;

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä
                    tempMarker = L.marker(e.latlng, {
                        icon: L.divIcon({ className: 'temp-marker', html: 'üìç' })
                    }).addTo(map);
                }
            });

            // –°–≤—è–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ —Å currentNote.text
            noteText.addEventListener('input', (e) => {
                currentNote.text = e.target.value.trim();
            });

            // –ö–Ω–æ–ø–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            newNoteBtn.addEventListener('click', () => {
                isCreatingNote = true;
                noteFormContainer.classList.remove('hidden');
                notesListContainer.classList.add('hidden');
                currentNote = { text: '', lat: null, lng: null };
                noteText.value = '';
                locationInfo.textContent = '–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ';

                // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                if (tempMarker) {
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                }
            });

            showNotesBtn.addEventListener('click', () => {
                noteFormContainer.classList.add('hidden');
                notesListContainer.classList.remove('hidden');
                isCreatingNote = false;
            });

                                    saveNoteBtn.addEventListener('click', saveNote);
                                    cancelNoteBtn.addEventListener('click', cancelNoteCreation);
                                    map.on('moveend', updateVisibleNotes);
                                }

                                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫ –∏–∑ localStorage
                                function loadNotes() {
                                    const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];

                                    // –£–¥–∞–ª—è–µ–º –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã —Å –∫–∞—Ä—Ç—ã
                                    markers.forEach(marker => map.removeLayer(marker));
                                    markers = [];

                                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã
                                    savedNotes.forEach(note => {
                                        const marker = L.marker([note.lat, note.lng]).addTo(map);
                                        marker.bindPopup(`
                            <div class="map-popup">
                                <b>–ó–∞–º–µ—Ç–∫–∞:</b>
                                <p>${note.text}</p>
                                <small>${new Date(note.createdAt).toLocaleString()}</small>
                                <div class="text-end mt-2">
                                    <button class="btn btn-sm btn-danger delete-popup-btn" data-id="${note.id}">–£–¥–∞–ª–∏—Ç—å</button>
                                </div>
                            </div>
                        `);

                                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è –≤ popup
                                        marker.on('popupopen', () => {
                                            document.querySelector('.delete-popup-btn')?.addEventListener('click', (e) => {
                                                deleteNote(e.target.dataset.id);
                                                map.closePopup();
                                            });
                                        });

                                        markers.push(marker);
                                    });
                                }

                                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–º–µ—Ç–∫–∏
                                function saveNote() {
                                    const textValue = noteText.value.trim();

                                    if (!textValue || !currentNote.lat || !currentNote.lng) {
                                        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–µ!');
                                        return;
                                    }

                                    const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
                                    const newNote = {
                                        text: textValue,
                                        lat: currentNote.lat,
                                        lng: currentNote.lng,
                                        id: Date.now(),
                                        createdAt: new Date().toISOString()
                                    };

                                    savedNotes.push(newNote);
                                    localStorage.setItem('notes', JSON.stringify(savedNotes));

                                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                                    loadNotes();
                                    updateVisibleNotes();
                                    cancelNoteCreation();

                                    // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–∞—Ä—Ç—É –∫ –Ω–æ–≤–æ–π –∑–∞–º–µ—Ç–∫–µ
                                    map.flyTo([newNote.lat, newNote.lng], 15);
                                }

                                // –û—Ç–º–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
                                function cancelNoteCreation() {
                                    noteFormContainer.classList.add('hidden');
                                    notesListContainer.classList.remove('hidden');
                                    isCreatingNote = false;

                                    // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä
                                    if (tempMarker) {
                                        map.removeLayer(tempMarker);
                                        tempMarker = null;
                                    }
                                }

                                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–∏–º—ã—Ö –∑–∞–º–µ—Ç–æ–∫
                                function updateVisibleNotes() {
                                    const bounds = map.getBounds();
                                    const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];

                                    const visibleNotes = savedNotes.filter(note =>
                                        bounds.contains([note.lat, note.lng])
                                    );

                                    notesList.innerHTML = '';

                                    if (visibleNotes.length === 0) {
                                        notesList.innerHTML = '<div class="alert alert-info">–í —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏ –Ω–µ—Ç –∑–∞–º–µ—Ç–æ–∫</div>';
                                        return;
                                    }

                                    visibleNotes.forEach(note => {
                                        const noteElement = document.createElement('div');
                                        noteElement.className = 'card note-card mb-3';
                                        noteElement.innerHTML = `
                    <div class="card-body">
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${note.id}">√ó</button>
                        <p class="card-text">${note.text}</p>
                        <small class="text-muted">${new Date(note.createdAt).toLocaleString()}</small>
                    </div>
                `;

                                        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫ –∑–∞–º–µ—Ç–∫–µ –ø—Ä–∏ –∫–ª–∏–∫–µ
                                        noteElement.addEventListener('click', (e) => {
                                            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –ø–æ –∫–Ω–æ–ø–∫–µ —É–¥–∞–ª–µ–Ω–∏—è
                                            if (!e.target.classList.contains('delete-btn')) {
                                                map.flyTo([note.lat, note.lng], 15);
                                            }
                                        });

                                        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
                                        const deleteBtn = noteElement.querySelector('.delete-btn');
                                        deleteBtn.addEventListener('click', (e) => {
                                            e.stopPropagation();
                                            deleteNote(note.id);
                                        });

                                        notesList.appendChild(noteElement);
                                    });
                                }

                                // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
                                function deleteNote(noteId) {
                                    if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–º–µ—Ç–∫—É?')) return;

                                    const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
                                    const updatedNotes = savedNotes.filter(note => note.id != noteId);

                                    localStorage.setItem('notes', JSON.stringify(updatedNotes));

                                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                                    loadNotes();
                                    updateVisibleNotes();
                                }
                            </script>
</body>
</html>
